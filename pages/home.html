<!DOCTYPE html>

<html>
  <head>
    <title> Home </title>
  </head>

<body>

<!-------------- New Staff Member  -------------->
<form class="form" id="staff">
  <label>New Staff Member</label><br>
  <label for="staff_name">Name:</label>
  <input type="text" name="staff_name" id="staff_name"><br>
  <label for="position">Position:</label>
  <input type="text" name="position" id="position"><br>
  <button type="submit">Add Staff Member</button>
</form><br><br>

<form class="form" id="up-staff">
  <br><label for="title"> Update Staff:</label><br>
  <label for="staff-id">ID:</label>
  <input type="text" name="staff-id" id="staff-id"><br>
  <label for="staff-position">Position:</label>
  <input type="text" name="position" id="position"><br>
  <button type="submit">Update Staff Member</button>
</form>

<form class="form" id="del-staff">
  <br><label for="title"> Delete Staff:</label><br>
  <label for="staff-id">ID:</label>
  <input type="text" name="staff-id" id="staff-id"><br>
  <button type="submit">Delete Staff Member</button>
</form>

<form class="form" id="up-customer">
  <br><label for="title"> Update Customer:</label><br>
  <label for="customer-id">ID:</label>
  <input type="text" name="customer-id" id="customer-id"><br>
  <label for="room">Room:</label>
  <input type="text" name="room" id="room"><br>
  <label for="checkout">Checkout:</label>
  <input type="text" name="checkout" id="checkout"><br>
  <label for="log">Log:</label>
  <input type="text" name="log" id="log"><br>
  <button type="submit">Update Customer</button>
</form>

<form class="form" id="del-customer">
  <br><label for="title"> Delete Customer:</label><br>
  <label for="customer-id">ID:</label>
  <input type="text" name="customer-id" id="customer-id"><br>
  <button type="submit">Delete Customer</button>
</form>

<script>
  // add a new staff member through a form
  const staff = document.getElementById("staff");
  staff.addEventListener("submit", e => {
    e.preventDefault();
    // data to be sent to server
    let data = {
      name: document.getElementById("staff_name").value,
      position: document.getElementById("position").value
    }
    // create a fetch request
    fetch("/addStaff", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {"Content-type": "application/json"}
    })
    .then(response => response.json())
    .then(json => console.log(json))
    .catch(err => console.log(err));
    // clear input fields
    document.getElementById("staff_name").value = "";
    document.getElementById("position").value = "";
  })
</script>

</body>

</html>
