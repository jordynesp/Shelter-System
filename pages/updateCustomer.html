<!DOCTYPE html>

<html>
  <head>
    <title> Update Customer </title>
    <p style="font-size: 20px;"><b>Update a Customer</b></p>
  </head>

  <body>
    <form class="form" id="up-customer">
      <label for="id">ID:</label>
      <input type="text" name="id" id="id"><br>
      <label for="room_num">Room Number:</label>
      <input type="text" name="room_num" id="room_num"><br>
      <label for="log">Log:</label>
      <input type="text" name="log" id="log"><br><br>
      <button type="submit">Update Customer</button>
    </form>
      <button onclick="location.href='customers.html'"> Back </button>
      <button onclick="location.href='home.html'"> Home Page</button>

      <script>
        const updateCustomer = document.getElementById("up-customer");
        updateCustomer.addEventListener("submit", e => {
          e.preventDefault();
      
          // data to be sent to server
          let data = {
            customerID: document.getElementById("id").value,
            newRoom: document.getElementById("room_num").value,
            log: document.getElementById("log").value
          }

          let format = /[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;

          if ((!format.test(data.customerID) && !isNaN(data.customerID) && data.customerID != 0) && (!format.test(data.newRoom) && !isNaN(data.newRoom) && data.newRoom != 0) && data.log != "") {
            // create a fetch request
            fetch("/updateCustomers", {
              method: "POST",
              body: JSON.stringify(data),
              headers: {"Content-type": "application/json"}
            })
            .then(response => response.json())
            .then(json => console.log(json))
            .catch(err => console.log(err));
          } else {
            alert("Please try again");
          }

      
          document.getElementById("id").value = "";
          document.getElementById("room_num").value = "";
          document.getElementById("log").value = "";
        })
      </script>
  </body>
</html>
